<div class="panel panel-success">
    <div class="panel-heading">
        <h1 class="text-center">RESULTS</h1>
        <a ng-href="{{backurl}}" class="back-button">
            <i class="fa fa-arrow-circle-left fa-3x" aria-hidden="true"
            uib-popover="Back" popover-placement="right" popover-trigger="'mouseenter'"></i>
        </a>
    </div>
    <div class="panel-body">
        <div class="poll-create-form results-panel">
            <p class="text-center poll-results-title">{{title}}</p>
            <canvas id="doughnut" class="chart chart-doughnut"
                chart-data="data" chart-labels="labels" chart-options="options" >
            </canvas> 
        </div>
    </div>
    <div class="panel-footer">

    </div>
</div>
